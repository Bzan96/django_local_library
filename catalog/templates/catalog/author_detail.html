{% extends "base_generic.html" %}

{% block content %}
<h1>Name: {{ author }}</h1>

<div style="margin-left:20px; margin-top:20px">
    <h4>Books</h4>

    <dl>
    {% for book in author.book_set.all %}
    <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a>({{ book.bookinstance_set.all.count}})</dt>
    <dd>{{book.summary}}</dd>
    {% endfor %}
    </dl>
</div>

<div><a style="margin-right: 50px;" href="{% url 'author_update' author.pk %}">Update the author</a><a href="{% url 'author_delete' author.pk %}">Delete the author</a></div>
{% endblock %}
